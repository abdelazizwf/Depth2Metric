<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Depth2Metric</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/"
        }
    }
    </script>
    <link rel="icon" type="image/png" href="{{ url_for('static', path='favicon.png') }}" />
</head>
<body>

<div class="topbar">
    <div id="imageInputForm">
        <small style="font-size: smaller;">(JPEG/PNG Only)</small>
        <input type="file" id="imageInput" accept="image/*">
        <button id="analyzeBtn">Analyze</button>
        <span id="status"></span>
    </div>

    <button id="openSamplesBtn">Use Sample Image</button>

    <div id="samplesModal" class="modal">
        <div class="modal-content">

            <span id="closeSamples" class="close">&times;</span>
            <h3>Select a Sample</h3>

            <div class="samples-grid">
                {% for img in samples %}
                <img
                    src="/static/samples/{{ img }}"
                    class="sample-img"
                    data-filename="{{ img }}"
                >
                {% endfor %}
            </div>

        </div>
    </div>

    <div class="info">
        <span>Right-click two points in 3D to measure distance</span>
        <span id="distanceResult"></span>
    </div>

    <div id="correctMeasureForm">
        <span>Wrong measurement? Update it to adjust the measurement scale: </span>
        <input type="number" id="correctMeasureNum" disabled>
        <button id="correctMeasureBtn" disabled>Update</button>
    </div>
</div>

<div id="viewer"></div>

<div id="footer">
    <small style="font-size: medium;">© 2026 Abdelaziz Farahat · Depth2Metric · <a href="https://github.com/abdelazizwf/Depth2Metric" target="_blank" rel="noopener noreferrer">GitHub</a></small>
</div>

<script type="module" src="{{ url_for('static', path='script.js') }}"></script>

</body>
</html>
